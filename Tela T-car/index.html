<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>T-car</title>
</head>
<body>
    <header>
        <nav class="barra_navegacao">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="tela_inicial">
            <div class="texto_tela_inicial">
                <h1> T-CAR </h1>
                <p class="subtitulo">Loja de ve√≠culos automotores</p>
            </div>  
            <img class="imagem_carro_inicio" src="carroveloz.jpg" alt="desenho de um carro em alta velocidade">
        </section>
        <section class="faixa_divisoria">
            <h1>Destaques</h1>
        </section>
       
        <div class="carros_inicio">
            <div class="card_carros">
                <div>
                    <img class="hb20_2023_inicio" src="hb20_2023_inicio.png" alt="imagem de um carro hb20 prata 4 portas">
                    <h1>HB20 2023</h1>
                    <span>R$87.990,00</span>
                    <button class="botao_comprar">Comprar</button>
                </div>
            </div>
            <div class="card_carros">
                <div>
                    <img class="corolla_2022_inicio" src="corolla_2022_inicio.png" alt="imagem de um carro corolla cinza escuro e 4 portas">
                    <h1>Corolla 2022</h1>
                    <span>R$127.000,00</span>
                    <button class="botao_comprar">Comprar</button>
                </div>
            </div>
            <div class="card_carros">
                <div>
                    <img class="onix_2023_inicio" src="onix_2023_inicio.webp" alt="imagem de um onix 4 portas">
                    <h1>Chevrolet Onix 2023</h1>
                    <span>R$98.900,00</span>
                    <button class="botao_comprar">Comprar</button>
                </div>
            </div>

            <div class="card_carros">
                <div>
                    <img class="evoque_2024_inicio" src="evoque_2024_inicio.png" alt="imagem de uma range rover preta 4 portas">
                    <h1>Range Rover Evoque 2024</h1>
                    <span>R$471.950,00</span>
                    <button class="botao_comprar">Comprar</button>
                </div>
            </div>
        </div>

    </main>      
</body>
</html>
